<script>
  // 安全
  (function(list){
    function require(file){
      var exports = {}
      eval(list[file])
      return exports
    }
    require('index.js')
  })({
    'index.js': `
      var add = require('add.js').default

      console.log(add(1,5))
    `,
    'add.js': `
      exports.default = function(a,b) { return a + b}
    `
  })
  
  // 搜集依赖，
  // es6 ---> es5
</script>
